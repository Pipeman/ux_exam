<div ng-if="images.isLoading">
    <p class="text-center">Caricamento immagini in corso...</p>
</div>
<div class="parent-container"
     ng-if="!images.isLoading"
     ng-hide="images.step == 2">
    <div class="ready step-container"
         ng-if="images.step == 0">
        <div class="text-center">
            <a class="btn btn-primary" ng-click="images.viewChanger()">Quando sei pronto ad iniziare clicka qui</a>
        </div>
    </div>

    <div class="set step-container"
         ng-if="images.step == 1">
        <div class="text-center">
            <h2 class="countdown">{{images.missingSeconds}}</h2>
        </div>
    </div>

    <div class="results text-center"
         ng-if="images.step == 3">
        <h3>Rispondi al questionario</h3>

        <div>
            <iframe ng-src="{{images.formSrc}}"
                    width="760"
                    height="1400"
                    frameborder="0"
                    marginheight="0"
                    marginwidth="0">Loading...</iframe>
        </div>

        <p><strong>Ricordati di inviare il questionario prima di procedere</strong></p>

        <button class="btn btn-default"
                ng-click="images.viewChanger()">
            Prossimo
        </button>
    </div>
</div>

<div class="go"
     ng-if="images.step == 2 && images.isSuccessful">
    <img class="screenshot"
         ng-src="{{images.imageSrc}}">
</div>
